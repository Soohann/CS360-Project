<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Login Form with Role Selection</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg"> <!-- Added shadow effect to the card -->
          <h4 class="card-header bg-primary text-white">Login Form </h4> <!-- Enhanced header style -->
          <div class="card-body">
            <form action="/login" method="post">
              <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control" required>
                  <option value="">Select your role</option>
                  <option value="Student">Student</option>
                  <option value="Professor">Professor</option>
                  <option value="Community">Community</option>
                </select>
              </div>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" id="rememberMe" name="rememberMe" class="form-check-input">
                <label for="rememberMe" class="form-check-label">Check in box</label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
                <!-- Enhanced button style -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
